        const API_URL = 'https://script.google.com/macros/s/AKfycbzkXNf3DFAqJWBzhIEEA3TM9gah1dPkL_Rd9EHcSmKxI_2dpmVpSdzxYKxPPdScyh4t/exec';
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }
        
        async function loadData() {
            const idFrom = document.getElementById('studentIdFrom').value.trim();
            const idTo = document.getElementById('studentIdTo').value.trim();
            
            if (!idFrom || !idTo) {
                showStatus('âš ï¸ Please enter both Student ID From and To', 'error');
                return;
            }
            
            showStatus('ğŸ“¡ Loading data from Google Sheets...', 'info');
            
            try {
                const response = await fetch(`${API_URL}?action=getStudentRange&idFrom=${idFrom}&idTo=${idTo}`);
                const data = await response.json();
                
                if (data.success && data.students && data.students.length > 0) {
                    generateInvoices(data.students);
                    showStatus(`âœ… Successfully loaded ${data.students.length} student(s)`, 'success');
                } else {
                    showStatus('âŒ No students found in this range', 'error');
                }
            } catch (error) {
                console.error('Error:', error);

            }
        }

            const container = document.getElementById('invoiceContainer');
            container.innerHTML = '';

                container.innerHTML += invoiceHTML;
            });

                        <div class="info-item">

                <!-- Notes -->

            }
            
            if (!rows) {
